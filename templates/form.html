<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation Form</title>
</head>
<body>
    <h1>Find Your Ideal Used Car</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="fuel">Fuel Type:</label>
        <select name="Fuel" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Hybrid">Hybrid</option>
        </select><br><br>

        <label for="transmission">Transmission Type:</label>
        <select name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="assembly">Assembly (Local or Imported):</label>
        <select name="Assembly" required>
            <option value="Local">Local</option>
            <option value="Imported">Imported</option>
        </select><br><br>

        <label for="year">Year (in range):</label>
        <input type="number" name="Year" min="2000" max="2024" required><br><br>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
